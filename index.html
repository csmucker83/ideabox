<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>IdeaBox</title>
  </head>
  <body>
    <aside>
      <h1 class="ideabox-title">IdeaBox</h1>
      <hr size=1 class="line">
      <h3 class="words">Filter Starred Ideas</h3>
      <button class="aside-btn">Show Starred Ideas</button>
      <hr size=1 class="line">
    </aside>
    <main>
      <form id="formArea">
        <div class="title-div">
          <label>Title</label>
          <input id="titleInput" type="text" required>
        </div>
        <div class="body-div">
          <label>Body</label>
          <textarea class="body-input" id="bodyInput" type="text" required>
          </textarea>
        </div>
          <button value= "submit" class="save-btn inactive-save-btn" disabled id="saveBtn">Save</button>
        <div class="search-div">
          <img class="search-icon" src="assets/search.svg" alt="search icon">
          <input class="search-input" type="text" placeholder="Search Ideas">
        </div>
      </form>
      <section id='ideaCard'> <!--needs class or id -->
      </section>
    </main>
    <script type="text/javascript" src="Idea.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
