<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>IdeaBox</title>
  </head>
  <body>
    <aside class="left-section">
      <h1>IdeaBox</h1>
      <hr size=1>
      <h3>Filter Starred Ideas</h3>
      <button>Show Starred Ideas</button>
      <hr size=1>
    </aside>
    <main>
      <form class="top-section">
        <lable>Title</lable>
        <input type="text">
        <label>Body</label>
        <input type="text">
        <button>Save</button>
        <div>
          <input type="text" placeholder="Search Ideas">
          <img src="assets/search.svg" alt="Search icon">
        </div>
      </form>
      <section>
        <article class="bottom-section">
          <header>
            <img src="assets/star.svg" alt="star">
            <img src="assets/star-active.svg" alt="active star">
            <img src="assets/delete.svg" alt="delete">
            <img src="assets/delete-active.svg" alt="active delete">
          </header>
          <h4>Idea title</h4>
          <p>Idea body</p>
          <footer>
            <img src="assets/comment.svg" alt="add comment">
            <h6>Comment</h6>
          </footer>
        </article>
      </section>
    </main>
    <script type="text/javscript" src="idea.js"></script>
    <script type="text/javscript" src="main.js"></script>
  </body>
</html>
