<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>IdeaBox</title>
  </head>
  <body>
    <aside>
      <h1 class="ideabox-title">IdeaBox</h1>
      <hr size=1 class="line">
      <h3 class="words">Filter Starred Ideas</h3>
      <button class="aside-btn">Show Starred Ideas</button>
      <hr size=1 class="line">
    </aside>
    <main>
      <form>
        <div class="title-div">
          <label>Title</label>
          <input id="titleInput" type="text">
        </div>
        <div class="body-div">
          <label>Body</label>
          <textarea class="body-input" id="bodyInput" type="text">
          </textarea>
        </div>
          <button class="save-btn" id="saveBtn">Save
          </button>
        <div class="search-div">
          <img class="search-icon" src="assets/search.svg" alt="search icon">
          <input class="search-input" type="text" placeholder="Search Ideas">
        </div>
      </form>
      <section>
        <article>
          <section class="top-card-bar">     <!--change tag type in html and css-->
            <img class="star" src="assets/star.svg" alt="star">
            <img class="star hidden" src="assets/star-active.svg" alt="active star">
            <img class="delete" src="assets/delete.svg" alt="delete">
            <!-- <img class="delete hidden" src="assets/delete-active.svg" alt="active delete"> HOVER STATE TOGGLE -->
          </section>
          <div class="card-text">
            <h4>Idea title</h4>
            <p>Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
          </div>
          <section class="bottom-card-bar">
            <img class="comment-icon" src="assets/comment.svg" alt="add comment">
            <h6>Comment</h6>
          </section>
        </article>
      </section>
    </main>
    <script type="text/javscript" src="Idea.js"></script>
    <script type="text/javscript" src="main.js"></script>
  </body>
</html>
